<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GlassDesign</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    Contact Form
    <div class="form">
      <div class="input-name">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" value="Lucas" placeholder="Enter your name">
      </div>
      <div class="input-phone">
        <label for="phone">Phone: </label>
        <input id="phone" type="text" name="phone" value="1123346678" placeholder="Enter your phone">
      </div>
      <div class="input-order">
        <label for="name">Order: </label>
        <input id="order" type="text" name="order" value="Pedido 1" placeholder="Enter your order">
      </div>
      <div class="input-description">
        <label for="description">Description: </label>
        <textarea id="description" type="text" name="description" placeholder="Enter your description">un frasco, dos platos, 3 de lo otro</textarea>
      </div>
      <div class="input-mail">
        <label for="mail">Mail: </label>
        <input id="mail" type="text" name="mail" value="adasdsdasd@gmail.com" placeholder="Enter your mail">
      </div>
      <div class="send-button">
        <button type="button" name="sendButton" onclick="sendMail()">Send form</button>
      </div>
    </div>
    <script type="text/javascript" src="javascripts/index.js"></script>
  </body>
</html>
